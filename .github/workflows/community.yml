name: Community

on:
  push:
    branches: [ master ]
    paths:
    - 'backend/community/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'backend/community/**'

defaults:
  run:
    shell: bash
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 wheel
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        cd solver
        python setup.py install
        cd ..
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 community/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 community/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Unit tests
      run: |
        cd community
        ENV_PATH=env.test python manage.py test